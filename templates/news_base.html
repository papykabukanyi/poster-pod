<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ request.url }}">
    {% block head %}{% endblock %}
    <title>International Poster News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="1800"> <!-- Auto refresh every 30 minutes -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        custom: {
                            bg: '#A4A5A6',
                            darker: '#939495',
                            lighter: '#B5B6B7'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @media (min-width: 1024px) {
            body {
                overflow: hidden;
            }
        }
        
        @media (max-width: 1023px) {
            body {
                overflow-y: auto;
            }
            .mobile-scroll {
                height: auto !important;
                min-height: 100vh;
            }
            .mobile-grid {
                height: auto !important;
            }
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Update the existing snackbar styles */
        #countdown-snackbar {
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            #countdown-snackbar {
                top: auto;
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }
        }

        #countdown-snackbar {
            transition: transform 0.3s ease-in-out;
        }
        
        #countdown-snackbar button:hover {
            opacity: 0.7;
        }

        .news-grid-item {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .news-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .news-description {
            flex: 1;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
        }
        
        @media (min-width: 1024px) {
            .news-description {
                max-height: calc(100% - 4rem);
            }
        }

        /* Add to existing styles */
        .line-clamp-4 {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
        }

        .line-clamp-4::after {
            content: "...";
            position: absolute;
            right: 0;
            bottom: 0;
            background: white;
            padding-left: 4px;
        }

        /* Ensure fixed height for news cards */
        @media (min-width: 1024px) {
            .h-[200px] {
                height: 200px !important;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1023px) {
            .h-[200px] {
                height: auto !important;
                min-height: 150px;
            }
        }

        /* Add to existing styles */
        @media (max-width: 1023px) {
            .mobile-scroll {
                height: auto !important;
            }
            
            .h-1\/2 {
                height: auto !important;
            }
            
            .lg\:h-full {
                height: 100% !important;
            }
        }
        
        /* Ensure content visibility */
        .flex-col {
            min-height: 0;
        }
        
        /* Improve text readability */
        .line-clamp-3 {
            -webkit-line-clamp: 3;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .lg\:line-clamp-4 {
            -webkit-line-clamp: 4;
        }
        
        /* Maintain spacing */
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        
        /* Ensure proper image display */
        .relative {
            position: relative;
        }
        
        .absolute {
            position: absolute;
        }
        
        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        /* Better responsive layout */
        @media (min-width: 1024px) {
            .lg\:grid {
                display: grid;
                height: 100%;
            }
            
            .lg\:col-span-7 {
                grid-column: span 7 / span 7;
            }
            
            .lg\:col-span-5 {
                grid-column: span 5 / span 5;
            }
        }

        /* Add to existing styles */
        @media (max-width: 768px) {
            .h-40 {
                height: 160px !important;
            }
            
            .text-[10px] {
                font-size: 10px !important;
            }
            
            .text-[11px] {
                font-size: 11px !important;
            }
            
            /* Adjust spacing for mobile */
            .p-3 {
                padding: 0.75rem !important;
            }
            
            .space-y-2 > * + * {
                margin-top: 0.5rem !important;
            }
            
            /* Enable scrolling only on mobile */
            body {
                overflow-y: auto !important;
            }
            
            .h-screen {
                height: auto !important;
                min-height: 100vh;
            }
        }

        /* Preserve desktop layout */
        @media (min-width: 769px) {
            body {
                overflow: hidden !important;
            }
            
            .h-screen {
                height: 100vh !important;
            }
        }

        /* Fix content heights */
        .h-full {
            height: 100%;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        /* Ensure proper spacing */
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/newsfavicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/newsfavicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/newsfavicon/favicon-16x16.png">
    <link rel="manifest" href="/static/newsfavicon/site.webmanifest">
</head>
<body class="dark bg-custom-bg">
    {% block content %}{% endblock %}
</body>
</html>
