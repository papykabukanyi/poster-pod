<!-- templates/admin.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold text-white mb-8">Admin Dashboard</h1>
    
    <div class="bg-black rounded-lg shadow-lg p-6 mb-8 border border-gray-800">
        <h2 class="text-2xl font-semibold mb-4 text-[#A4A5A6]">Upload New Podcast</h2>
        
        <form id="uploadForm" class="space-y-6" method="POST" enctype="multipart/form-data">
            <div>
                <label class="block text-sm font-medium text-[#A4A5A6]">Title</label>
                <input type="text" name="title" required
                    class="mt-1 block w-full rounded-md border-gray-700 bg-gray-900 text-[#A4A5A6] shadow-sm focus:border-purple-500 focus:ring-purple-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-[#A4A5A6]">Description</label>
                <textarea name="description" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-700 bg-gray-900 text-[#A4A5A6] shadow-sm focus:border-purple-500 focus:ring-purple-500"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-[#A4A5A6]">Audio File (MP3, WAV, M4A)</label>
                <input type="file" name="audio" accept=".mp3,.wav,.m4a" required
                    class="mt-1 block w-full text-[#A4A5A6] file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-500 file:text-white hover:file:bg-purple-600">
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" id="uploadButton"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-purple-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    <span>Upload Podcast</span>
                    <svg class="upload-spinner ml-2 h-4 w-4 hidden animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                <span id="uploadProgress" class="text-[#A4A5A6] text-sm hidden">Uploading... <span class="progress-value">0%</span></span>
            </div>
        </form>
    </div>

    <!-- Podcast List -->
    <div id="podcastList" class="space-y-4">
        {% for podcast in podcasts %}
        <div class="podcast-item bg-black rounded-lg p-4 border border-gray-800" data-podcast-id="{{ podcast.id }}">
            <div class="flex flex-col space-y-2">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-[#A4A5A6] font-medium">{{ podcast.title }}</h3>
                        <span class="text-xs text-gray-500">{{ podcast.created_at|timeago }}</span>
                    </div>
                    <button onclick="deletePodcast({{ podcast.id }})" class="text-red-500 hover:text-red-600 ml-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Toast Notification -->
<div id="adminToast" class="fixed bottom-4 right-4 transform translate-y-full opacity-0 transition-all duration-300"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const uploadForm = document.getElementById('uploadForm');
    const uploadButton = document.getElementById('uploadButton');
    const uploadSpinner = uploadButton.querySelector('.upload-spinner');
    const buttonText = uploadButton.querySelector('span');
    const podcastList = document.getElementById('podcastList');
    let isUploading = false;

    if (uploadForm) {
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevent duplicate submissions
            if (isUploading) {
                console.log('Upload already in progress');
                return;
            }

            const formData = new FormData(uploadForm);
            
            try {
                isUploading = true;
                uploadButton.disabled = true;
                uploadSpinner.classList.remove('hidden');
                buttonText.textContent = 'Uploading...';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const newPodcastElement = createPodcastElement(data);
                    podcastList.insertAdjacentHTML('afterbegin', newPodcastElement);
                    showAdminToast('Podcast uploaded successfully!', 'success');
                    uploadForm.reset();
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showAdminToast(error.message || 'Upload failed', 'error');
            } finally {
                isUploading = false;
                uploadButton.disabled = false;
                uploadSpinner.classList.add('hidden');
                buttonText.textContent = 'Upload Podcast';
            }
        });
    }

    // Delete podcast handler
    window.deletePodcast = async (podcastId) => {
        if (confirm('Are you sure you want to delete this podcast?')) {
            try {
                const response = await fetch(`/podcast/${podcastId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const podcastElement = document.querySelector(`[data-podcast-id="${podcastId}"]`);
                    if (podcastElement) {
                        podcastElement.remove();
                        showAdminToast('Podcast deleted successfully', 'success');
                    }
                } else {
                    const data = await response.json();
                    showAdminToast(data.error || 'Failed to delete podcast', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAdminToast('Failed to delete podcast', 'error');
            }
        }
    };

    function createPodcastElement(podcast) {
        const createdAt = new Date(podcast.created_at);
        const timeAgo = formatTimeAgo(createdAt); // We'll add this helper function

        return `
            <div class="podcast-item bg-black rounded-lg p-4 border border-gray-800" data-podcast-id="${podcast.id}">
                <div class="flex flex-col space-y-2">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-[#A4A5A6] font-medium">${podcast.title}</h3>
                            <span class="text-xs text-gray-500">${timeAgo}</span>
                        </div>
                        <button onclick="deletePodcast(${podcast.id})" class="text-red-500 hover:text-red-600 ml-4">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function formatTimeAgo(date) {
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
        const diffMinutes = Math.floor(diffTime / (1000 * 60));

        if (diffDays > 365) {
            const years = Math.floor(diffDays / 365);
            return `${years}y ago`;
        } else if (diffDays > 30) {
            const months = Math.floor(diffDays / 30);
            return `${months}mo ago`;
        } else if (diffDays > 0) {
            return `${diffDays}d ago`;
        } else if (diffHours > 0) {
            return `${diffHours}h ago`;
        } else if (diffMinutes > 0) {
            return `${diffMinutes}m ago`;
        }
        return 'just now';
    }

    function showAdminToast(message, type = 'success') {
        const toast = document.getElementById('adminToast');
        toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 z-50 ${
            type === 'error' ? 'bg-red-500' : 'bg-green-500'
        } text-white`;
        toast.textContent = message;
        toast.style.transform = 'translateY(0)';
        toast.style.opacity = '1';

        setTimeout(() => {
            toast.style.transform = 'translateY(100%)';
            toast.style.opacity = '0';
        }, 3000);
    }
});
</script>
{% endblock %}
