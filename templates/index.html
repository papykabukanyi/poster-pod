<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-12 sm:px-6 lg:px-8 lg:py-16">
    <h2 class="text-center text-4xl font-bold tracking-tight text-black mb-8">
        Featured Podcasts
    </h2>

    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 md:gap-8">
        {% for podcast in podcasts %}
        <div class="rounded-lg bg-white p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-black">{{ podcast.title }}</h3>
                <button onclick="likePodcast({{ podcast.id }})" class="like-btn text-gray-500 hover:text-red-500">
                    <span class="likes-count">{{ podcast.likes }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
            </div>
            
            <p class="text-gray-700 mb-4">{{ podcast.description }}</p>
            
            <div class="audio-player">
                <audio class="plyr" controls>
                    <source src="{{ podcast.audio_url }}" type="audio/mp3">
                </audio>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
