{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Featured Podcasts</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for podcast in podcasts %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ podcast.title }}</h2>
                <p class="text-gray-600 mb-4">{{ podcast.description }}</p>
                
                <div class="audio-player">
                    <audio class="plyr" controls>
                        <source src="{{ podcast.url }}" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const players = Plyr.setup('.plyr', {
        controls: [
            'play',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
        ]
    });
});
</script>
{% endblock %}
