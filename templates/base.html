<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and listen to fascinating podcasts for free on Poster Podcast. Explore diverse topics, connect with your interests, and enjoy a seamless listening experience.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Poster Podcast - Free Podcast Listening">
    <meta property="og:description" content="Discover and enjoy free podcasts on Poster Podcast. Dive into captivating topics anytime, anywhere.">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg', _external=True) }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@PosterPodcast">
    <meta name="twitter:title" content="Poster Podcast - Free Podcast Listening">
    <meta name="twitter:description" content="Discover and enjoy free podcasts on Poster Podcast">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/twitter-card.jpg', _external=True) }}">
    {% block head_extra %}{% endblock %}

    <title>Poster Podcast | Free and Fascinating Podcasts</title>
    
    <!-- Styles and Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/waveform-path@1.1.0/dist/waveform-path.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script type="module" src="{{ url_for('static', filename='js/player.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-[#A4A5A6] min-h-screen flex flex-col">
    <header class="py-6 text-center transition-all duration-300">
        <h1 class="text-4xl font-bold tracking-tight text-black">Poster Podcasts</h1>
        <p class="text-sm text-gray-600">Free and Fascinating</p>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 text-center">
        <p class="text-black text-[8px]">Discover and enjoy free podcasts on Poster Podcast. Explore fascinating topics today!</p>
    </footer>

</body>
</html>
